<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriptografi Kelompok 8</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="d-sm-flex">
    <form class="rounded-3 p-3 m-1 border border-dark-subtle h-auto col-sm-6 col-lg-4 m-sm-auto">
        <h3>KRIPTOGRAFI KELOMPOK 8</h3>
        <hr>
        <div class="mb-3">
            <label for="mode">Mode:</label>
            <select id="mode" class="form-select form-select-sm d-inline-block w-auto">
                <option value="enkripsi">Enkripsi</option>
                <option value="dekripsi">Dekripsi</option>
            </select>
        </div>
        <div class="mb-3">
            File:
            <input type="file" name="file" id="file" />
        </div>
        <div class="mb-3">
            Kunci:
            <input type="text" class="form-control" name="key" id="key" placeholder="Kunci enkripsi/dekripsi" />
        </div>
        <div class="mb-3">
            <label for="preview">Preview:</label><br>
            <img id="preview" alt="preview" />
        </div>
        <button class="btn btn-outline-primary rounded-pill w-100" id="submit"></button>
        <div class="d-flex my-1">
            <button class="btn btn-outline-primary rounded-pill w-25 me-1" type="reset" id="reset" title="Reset formulir">Reset</button>
            <button class="btn btn-outline-primary rounded-pill w-75 ms-1" type="button" id="download" disabled>Unduh hasil</button>
        </div>
    </form>

    <div id="loading" class="d-flex position-fixed top-0 start-0 end-0 bottom-0 bg-dark bg-opacity-75 d-none">
        <div class="m-auto text-center bg-white rounded-3 p-4">
            <div class="spinner-border text-dark"></div>
            <div>Memproses...</div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
